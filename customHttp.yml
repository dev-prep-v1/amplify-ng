customHeaders:
  - pattern: '**/*'
    headers:
      - key: 'X-Frame-Options'
        value: 'DENY'
      - key: 'X-Content-Type-Options'
        value: 'nosniff'
      - key: 'X-XSS-Protection'
        value: '1; mode=block'
      - key: 'Referrer-Policy'
        value: 'strict-origin-when-cross-origin'
      - key: 'Content-Security-Policy'
        value: "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; img-src 'self' data:; style-src 'self' 'unsafe-inline'; font-src 'self'; connect-src 'self'; frame-ancestors 'none'; form-action 'self';"
      - key: 'Strict-Transport-Security'
        value: 'max-age=31536000; includeSubDomains; preload'
      - key: 'Permissions-Policy'
        value: 'camera=(), microphone=(), geolocation=(), interest-cohort=()'
      - key: 'Cache-Control'
        value: 'no-store, no-cache, must-revalidate, proxy-revalidate'
      - key: 'Pragma'
        value: 'no-cache'
      - key: 'Expect-CT'
        value: 'max-age=86400, enforce'
      - key: 'Server'
        value: 'NA'
